{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Thrift Savings{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    {% if debug %}
    <!-- Use CDN in development -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% else %}
    <!-- Use compiled CSS in production -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endif %}
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/77d8f05410.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            prefix: 'tw-', // Add prefix to all Tailwind classes
            important: true, // Make Tailwind classes have higher specificity
            theme: {
                extend: {
                    colors: {
                        primary: '#0e627b',
                        secondary: '#4298b1',
                        light: '#f8fafc',
                        accent: 'rgb(255, 215, 166)',
                    }
                }
            }
        }
    </script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h5 class="mb-4 fs-3 textColor"><i class="fas fa-seedling tw-mr-2"></i> Flourish App</h5>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                    <a class="nav-link textColor fs-6 {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'customers:dashboard' %}"><i class="fas fa-tachometer-alt tw-mr-2"></i> Dashboard</a>
                    <a class="nav-link textColor fs-6 {% if request.path == '/customers/' %}active{% endif %}" href="{% url 'customers:customers' %}"><i class="fas fa-users tw-mr-2"></i> Customers</a>
                    <a class="nav-link textColor fs-6 {% if request.path == '/savings/' %}active{% endif %}" href="{% url 'savingsplan:customersavings' %}"><i class="fas fa-exchange-alt tw-mr-2"></i>Savings</a>
                    <a class="nav-link textColor fs-6" href="#"><i class="fas fa-exchange-alt tw-mr-2"></i> Transactions</a>
                    <a class="nav-link textColor fs-6" href="#"><i class="fas fa-chart-bar tw-mr-2"></i> Reports</a>
                    <a class="nav-link textColor fs-6" href="#"><i class="fas fa-cog tw-mr-2"></i> Settings</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content test1">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/popup.js' %}"></script>
</body>
</html>
